<!-- Heredo o extiendo el layout (pagina principal) -->
{% extends 'layout.html' %}

{% block title %} Formularios en Django {% endblock %}

{% block content %}

    <h1 class="tittle" >Formularios en Django</h1>

    <form action="{% url 'save' %}" method="POST">

        <!-- Se requiere esta linea cuando se va a enviar informacion por el metodo POST -->
        {% csrf_token %}

        <label for="title"> Titulo: </label>
        <input type="text" name="title" placeholder="Ingresa tu nombre" /> 

        <label for="content"> Contenido: </label>
        <input type="text" name="content"  /> 

        <label for="public"> Publicado: </label>
        <select name="public">
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar" />

    </form>
    
    
{% endblock %}
